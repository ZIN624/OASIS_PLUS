<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メンテナンス中</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1.5rem;
    }
    .container {
      max-width: 480px;
      background-color: #ffffffee;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #999;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 1rem;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    footer {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>ただいまメンテナンス中</h1>
    <p>ご迷惑をおかけして申し訳ございません。<br>しばらくしてから再度アクセスしてください。</p>
    <footer>&copy; 2025 OASIS PLUS</footer>
  </div>
</body>
</html>
